<html lang="pt-br">
  <head>

    <link rel="icon" href="..//Imagens/Logotipo/rodapé.png" />
    <title>Instituições</title>
    <link rel="stylesheet" href="..//CSS/style.css" />
  </head>
  <body>
    <!-- Cabeçalho -->
    <header>
      <!---Imagem Logo-->
      <div id="img-cabecalho">
        <img
          id="img-logo"
          src="..//Imagens/Logotipo/cabeçalho.png"
          width="80"
          height="80"
        />
      </div>
      <!---Barra de navegação-->
      <nav id="menu-h">
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list">
          <li><a href="..//index.html">INÍCIO</a></li>
          <li><a href="..//Sobre Nós/sobre_nós.html">SOBRE NÓS</a></li>
          <li><a href="..//informações.html">INFORMAÇÕES</a></li>
          <li>
            <a href="../Cadastro/index.html">
              <img src="..//Imagens/user.png" width="45px" height="45px" />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Conteúdo -->
    <main>
      <!-- Elemento template para exibir as instituições -->
      <template id="institution-template">
        <div class="icons-animals">
          <img src="" alt="" data-image />
          <div class="info">
            <p><strong>Nome/Razão Social:</strong> <span data-name></span></p>
            <p><strong>Localização:</strong> <span data-location></span></p>
            <p><strong>Sobre:</strong> <span data-about></span></p>
            <p><strong>Data de Início:</strong> <span data-date></span></p>
            <p><strong>Redes Sociais:</strong> <span data-social></span></p>
            <p><strong>Contato:</strong> <span data-contact></span></p>
            <a href="#" class="btn">Entrar em contato</a>
          </div>
        </div>
      </template>

      <!-- Elemento section que contém as instituições -->
      <section class="animals-container"></section>
    </main>
    <!-- Código JavaScript para carregar e exibir instituições -->
    <script src="exibir.js"></script>
  </body>
</html>
