        <!-- Formulário de Cadastro -->
      <div class="formulario">
          <form action="insert.php" method="POST" enctype="multipart/form-data">
        <label for="name">Nome da Instituição:</label>
        <input type="text" name="name" required><br>

        <label for="location">Localização:</label>
        <input type="text" name="location" required><br>

        <label for="about">Sobre a Instituição:</label>
        <textarea name="about" required></textarea><br>

        <label for="date">Data de Fundação:</label>
        <input type="date" name="date" required><br>

        <label for="image">Logo da Instituição:</label>
        <input type="file" name="image" required><br>

        <label for="social">Redes Sociais:</label>
        <input type="text" name="social" required><br>

        <label for="contact">Contato:</label>
        <input type="text" name="contact" required><br>

        <input type="submit" value="Cadastrar Instituição">
          </form>
      </div>
